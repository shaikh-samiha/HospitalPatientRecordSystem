<!DOCTYPE html>
<html>
<head>
    <title>View Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üè• HospitalSys</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/add_patient">Add Patient</a></li>
        <li class="nav-item"><a class="nav-link" href="/add_doctor">Add Doctor</a></li>
        <li class="nav-item"><a class="nav-link" href="/view_patients">View Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="/view_doctors">View Doctors</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">All Doctors</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialty</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for d in doctors %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
