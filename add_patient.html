<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>

    <!-- ‚úÖ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üè• HospitalSys</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/add_patient">Add Patient</a></li>
        <li class="nav-item"><a class="nav-link" href="/add_doctor">Add Doctor</a></li>
        <li class="nav-item"><a class="nav-link" href="/view_patients">View Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="/view_doctors">View Doctors</a></li>
      </ul>
    </div>
  </div>
</nav>


    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4 text-success">Add Patient</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="text" name="contact" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Patient</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
