<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <!-- üîó Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üè• HospitalSys</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/add_patient">Add Patient</a></li>
        <li class="nav-item"><a class="nav-link" href="/add_doctor">Add Doctor</a></li>
        <li class="nav-item"><a class="nav-link" href="/view_patients">View Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="/view_doctors">View Doctors</a></li>
      </ul>

  </div>
</nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="mb-4 text-center text-primary">Add Doctor</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter doctor name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Specialty</label>
                        <input type="text" name="specialty" class="form-control" placeholder="e.g. Cardiologist" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="text" name="contact" class="form-control" placeholder="Phone number" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Doctor</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
